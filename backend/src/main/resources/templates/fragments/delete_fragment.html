<div th:fragment="delete(entityId, entityName, deleteURL, visible)" th:remove="tag">
    <th:block th:if="${visible}">
        <a class="fas fa-trash fa-2x icon-red link-delete" 
            th:href="@{${deleteURL}}"
            th:entityId="${entityId}" 
            th:title="'Delete this ' + ${entityName}">
        </a>
    </th:block>
</div>
